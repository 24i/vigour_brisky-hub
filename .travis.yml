# .travis.yml
language: node_js
node_js:
  - '6.3'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script: npm run travis
notifications:
  email: false
deploy:
  - provider: npm
    email: jim@vigour.io
    api_key: ${NPM_TOKEN}
    on:
      branch: master
      tags: true
after_deploy:
  - echo "{"email":"jim@vigour.io","token":\"${NOW_TOKEN}\"}" > ~/now.json
